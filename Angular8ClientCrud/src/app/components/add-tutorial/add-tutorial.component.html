<div class="submit-form">


    <div *ngIf=!submitted >


        <div class="form-group">

            <label for="title"> Title </label>
            <input type="text" id="title" name="title" class="form-control" [(ngModel)]='tutorial.title'/>

    </div>

    <div class="form-group">

        <label for="description"> Description </label>
        <input type="text" id="description" name="description" class="form-control" [(ngModel)]='tutorial.description'/>

    </div>
    <button   (click)='saveTutorial()' class="btn btn-success">Sumit</button>



    </div>

    <div *ngIf=(submitted)>

            <h4>Data submitted successfully</h4>
<button (click)='newTutorial()' class="btn btn-success">Add</button>

    </div>
       









</div>
